{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}

<div class="col-md-4">

  {{ wtf.quick_form(description_form) }}
  {% for comment in comment %}
  <p class="card-title">{{comment.user}}</p>

  <p class="card-text">{{comment.description}}</p>
  <p><a href="{{url_for('main.delete_comment', id=comment.id)}}">delete</a></p>
</div>
{% endfor %}
{% endblock %}
