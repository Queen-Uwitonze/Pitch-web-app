{% extends 'base.html' %}
{% import 'macros.html' as macro %}
<!-- Styles block -->
<link rel="stylesheet" href="{{ url_for('static', filename='static/index.css') }}">
{% block content %}
<div class="container-fluid mt-3" text-align="center">

  <div class="row">
    {{macro.displayPitchList(pitch)}}

  </div>
  <p>Already signed in? Write a pitch <a href="/new">here</a>.</p>
</div>
{% for pitch in all_pitches%}

<p class="card-title">{{pitch.title}}</p>
<!-- <p class="card-text">{{pitch.category}}</p> -->
<p class="card-text">{{pitch.content}}</p>
<p class="card-text">{{pitch.username}}</p>
<p>add your comments <a href="/comment">comment</a>.</p>
{% endfor %}


{% endblock%}
